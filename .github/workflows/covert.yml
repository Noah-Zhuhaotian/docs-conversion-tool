name: Convert Documents

on:
  # Auto-trigger on dev branch after test completes
  workflow_run:
    workflows: ["Test Dependencies and Environment"]
    types:
      - completed
    branches:
      - dev
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  convert:
    name: Convert Word to Markdown
    # Only run when test workflow succeeds or on manual trigger
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Get full history for better version control
      
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run conversion
        run: |
          echo "Starting document conversion..."
          node simplified-automation.js
      
      - name: Validate conversion
        run: |
          echo "Generated Markdown files:"
          ls -la docs/markdown/
          
          echo "Extracted image files:"
          ls -la docs/images/
          
          # Check if files were generated
          if [ -z "$(ls -A docs/markdown/)" ]; then
            echo "::error::No Markdown files were generated!"
            exit 1
          fi
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: generated-docs
          path: |
            docs/markdown/
            docs/images/
          retention-days: 7
      
      - name: Commit changes
        # Only auto-commit on dev branch
        if: ${{ github.ref == 'refs/heads/dev' }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add docs/markdown/*.md
          git add docs/images/*
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-convert Word documents to Markdown and extract images [skip ci]"
            git push
          fi