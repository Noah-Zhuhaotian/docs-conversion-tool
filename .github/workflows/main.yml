name: Markitdown Document Conversion

on:
  push:
    branches: [ dev ]  # Automatic trigger for dev branch
  workflow_dispatch:   # Manual trigger for main branch
    inputs:
      force_convert:
        description: 'Force document conversion'
        required: false
        default: false
        type: boolean

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      should_convert: ${{ steps.check_changes.outputs.should_convert }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check for doc changes
        id: check_changes
        run: |
          if git diff --quiet HEAD^ HEAD -- docs/documents; then
            echo "No changes in docs/documents"
            echo "should_convert=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in docs/documents"
            echo "should_convert=true" >> $GITHUB_OUTPUT
          fi
  
  convert:
    needs: setup
    if: needs.setup.outputs.should_convert == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        run: |
          git clone git@github.com:microsoft/markitdown.git
          cd markitdown
          python -m pip install --upgrade pip
          pip install -e 'packages/markitdown[all]'
          pip list | findstr markitdown
      
      
      
